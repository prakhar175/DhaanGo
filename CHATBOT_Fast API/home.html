<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Mitti-Mitra></Mitti-Mitra></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .faq {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f0f0f0;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
            position: relative;
        }

        .faq h2 {
            color: #00698f;
            margin-top: 0;
        }

        .faq p {
            margin-left: 0;
            margin-top: 10px;
        }

        .arrow-container {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .down-arrow::before {
            content: "\25BC";
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>Agricultural Assistant</h1>
        
        <div class="faq" >
            <a href="templates/index3.html">
            <h2>1. Crop Prediction of the Upcoming Season</h2>
            <p>आगामी सीजन की फसल भविष्यवाणी</p>
        </div>
        </a>
        
        <div class="faq">
            <a href="templates/index.html">
            <h2>2. Best Fertilizer to be used</h2>
            <p>सबसे अच्छा उर्वरक जिसका उपयोग करना चाहिए</p>
        </div></a>
        
        <div class="faq">
            <a href="templates/index1.html">
            <h2>3. Weather forecast for next 5 days</h2>
            <p>अगले 5 दिनों के लिए मौसम पूर्वानुमान</p>
        </div></a>
        
        <a href="templates/index2.html"><div class="faq">
            <h2>4. Any other queries</h2>
            <p>कोई अन्य प्रश्न</p>
        </div></a>
    </main>

    <script>
        document.querySelectorAll('.faq').forEach(faq => {
            faq.addEventListener('click', () => {
                const id = faq.id || `faq-${Array.from(document.querySelectorAll('.faq')).indexOf(faq) + 1}`;
                window.location.href = `#${id}`;
            });
        });
    </script>
</body>
</html>
